#
# Parser tests: mechanism ptr
#
---
positive:
    'ptr':
         qualifier: '+'
         domain: '@'
    '?ptr':
         qualifier: '?'
         domain: '@'
    '-ptr':
         qualifier: '-'
         domain: '@'
    '~ptr':
         qualifier: '~'
         domain: '@'
    'ptr:foo.example.net':
         qualifier: '+'
         domain: 'foo.example.net'
    '?ptr:bar.example.com':
         qualifier: '?'
         domain: 'bar.example.com'

negative:
    'ptr/26':
         code: E_UNEXPECTED_BITMASK
         context: 'ptr/26'
    '+ptr/32':
         code: E_UNEXPECTED_BITMASK
         context: '+ptr/32'
    '?ptr:foo.net/18':
         code: E_UNEXPECTED_BITMASK
         context: '?ptr:foo.net/18'
    'ptr:quux.net/32':
         code: E_UNEXPECTED_BITMASK
         context: 'ptr:quux.net/32'
    '-ptr:127.0.0.1':
         code: E_UNEXPECTED_IPADDR
         context: '-ptr:127.0.0.1'
    '~ptr:fe80::1/128':
         code: E_UNEXPECTED_IPADDR
         context: '~ptr:fe80::1/128'
    'ptr:fe80::2/96':
         code: E_UNEXPECTED_IPADDR
         context: 'ptr:fe80::2/96'
    '+ptr=www.example.com':
         code: E_SYNTAX
         context: '+ptr<*>=www.example.com'
